<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<h:outputScript name="locale-primefaces.js" library="js" />
       
    </h:head>

    <h:body>

        <ui:composition template="./../WEB-INF/Template/modelo.xhtml">

            <ui:define name="Titulo">
                Novo Cliente
            </ui:define>

            <ui:define name="corpo">

                <h:form>    
                    <h1>Novo Cliente</h1>

                    <p:toolbar style="margin-top: 20px;">
                        <p:toolbarGroup>
                            <p:button value="Novo" outcome="/Clientes/cadastroCliente.xhtml" icon="ui-icon-document"/>
                            <p:separator/>
                            <p:commandButton value="Salvar" id="botaoSalvar" icon="ui-icon-disk" />
                        </p:toolbarGroup>

                        <p:toolbarGroup align="right">
                            <p:button value="Pesquisa"  icon="ui-icon-search" outcome="/Clientes/pesquisaCliente.xhtml"/>
                        </p:toolbarGroup>

                    </p:toolbar>  
                </h:form>


                <h:form id="frm">

                    <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                                 columnClasses="rotulo, campo" >
                        <p:outputLabel value="Nome:" for="nome"/>
                        <p:inputText id="nome" size="60" maxlength="80"/>

                        <p:outputLabel value="Tipo:" for="tpcliente"/>
                        <p:selectOneRadio id="tpcliente" styleClass="semBorda">  
                            <f:selectItem itemLabel="Física"/>
                            <f:selectItem itemLabel="Jurídica"/>
                        </p:selectOneRadio> 

                        <p:outputLabel value="Data de Nasc.:" for="dataNascimento"/>
                        <p:calendar id="dataNascimento" pattern="dd/MM/yyyy" readonlyInput="true" navigator="false"
                                    pages="1" mode="popup" locale="pt" />

                        <p:outputLabel value="Sexo:" for="sexo"/>
                        <p:selectOneRadio id="sexo" styleClass="semBorda">  
                            <f:selectItem itemLabel="Masculino"/>
                            <f:selectItem itemLabel="Feminino"/>
                        </p:selectOneRadio>

                        <p:outputLabel value="CNPJ/CPF:" for="cnpjcpf" />
                        <p:inputMask mask="#{tipoCliente.retornarMascara()}" id="cnpjcpf" value="#{cliente.cnpjcpf}" label="CNPJ - CPF" size="30" maxlength="40" >  
                        </p:inputMask> 

                        <p:outputLabel value="Telefone" for="telefone"/>
                        <p:inputMask id="telefone" mask="(99)9999-9999" size="30" maxlength="40"/>
                        
                        <p:outputLabel value="E-mail" for="email"/>
                        <p:inputText id="email" size="50" maxlength="70"/>
                        
                    </p:panelGrid>

                    <p:commandButton value="Adicionar Endereço" style="margin-top: 20px" oncomplete="adicionarEndereco.show();"/>

                    <p:dataTable value="#{pesquisaClientesBean.clientesFiltrados}" var="produto" style="margin-top: 20px" 
                                 emptyMessage="Nenhum Cliente encontrado" rows="20" paginator="true" paginatorAlwaysVisible="false"  paginatorPosition="bottom">


                        <p:column headerText="Logradouro">
                            <h:outputText value="Rua marilia"/>
                        </p:column>

                        <p:column headerText="Número" style="text-align: left; width: 100px">
                            <h:outputText value="123"/>
                        </p:column>

                        <p:column headerText="Complento" style=" text-align: left; width: 150px">
                            <h:outputText value="W"/>
                        </p:column>
                        
                        <p:column headerText="Bairro" style=" text-align: left; width: 150px">
                            <h:outputText value="centro"/>
                        </p:column>

                        <p:column headerText="CEP" style=" text-align: left; width: 150px">
                            <h:outputText value="78575-000"/>
                        </p:column>

                        <p:column headerText="Cidade/UF" style=" text-align: left; width: 150px">
                            <h:outputText value="Juara/MT"/>
                        </p:column>

                        <p:column style="width: 100px; text-align: center">
                            <p:button icon="ui-icon-pencil" title="Editar"/>
                            <p:commandButton icon="ui-icon-thash" title="Excluir" oncomplete="confirmacaoExclusao.show();"/>
                        </p:column>

                    </p:dataTable>

                    <p:confirmDialog header="Exclusão de endereço" message="Tem certeza que deseja excluir Este Endereço?"
                                     widgetVar="confirmacaoExclusao">
                        <p:button value="Não" onclick="confirmacaoExclusao.hide();
                                return false;"/>
                        <p:commandButton value="Sim" oncomplete="confirmaçãoExclusao.hide();"/>
                    </p:confirmDialog>



                    <p:dialog header="Inclusão de endereço" widgetVar="adicionarEndereco" modal="true">

                        <p:panelGrid columns="2" styleClass="semBorda">
                            <p:outputLabel value="Logradouro:" for="logradouro"/>
                            <p:inputText id="logradouro" style="width: 300px"/>

                            <p:outputLabel value="Numero:" for="numero"/>
                            <p:inputText id="numero" style="width: 70px"/>

                            <p:outputLabel value="Complemento:" for="complemento"/>
                            <p:inputText id="complemento" style="width: 150px"/>

                            <p:outputLabel value="Bairro:" for="bairro"/>
                            <p:inputText id="bairro" style="width: 150px"/>

                            
                            <p:outputLabel value="CEP:" for="cep"/>
                            <p:inputMask id="cep" mask="99999-999" style="width: 100px"/>

                            <p:outputLabel value="Cidade:" for="cidade"/>
                            <h:panelGroup style="float: left">

                                <p:inputText id="cidade" style="width: 150px"/>

                                <p:outputLabel value="UF:" for="uf" style="padding-left: 15px; padding-right: 10px"/>
                                <h:panelGroup>
                                    <p:inputText id="uf" style="width: 50px"/>
                                </h:panelGroup>

                            </h:panelGroup>
                            <p:outputLabel value=""/>
                            <p:commandButton value="Incluir"/>


                        </p:panelGrid>
                    </p:dialog>
                    
                    
                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
