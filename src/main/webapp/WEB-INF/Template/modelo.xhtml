<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputScript library="js" name="locale-primefaces.js"/>
        <title><ui:insert name="Titulo">Agenda de Serviços</ui:insert></title>
    </h:head>

    <h:body>

        <p:ajaxStatus styleClass="ajax-status">
            <f:facet name="start">
                <h:graphicImage library="images" name="loading.gif"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>

        <header>
            <div style="float: left">
                <h:link outcome="/home">
                    <h:graphicImage library="images" name="logomarca.png"/>
                </h:link>
            </div>

            <div style="float: right; margin-right: 110px;">
                <span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                    Olá Usuario!
                </span>

                <h:form style=" display: inline-block">
                    <p:menubar styleClass="menu-sistema">

                        <p:menuitem value="Agendamentos" outcome="/Agendamentos/cadastroAgendamento"/>

                        <p:submenu label="Cadastros">
                            <p:menuitem value="Clientes" icon="ui-icon-person" outcome="/Clientes/cadastroCliente"/>
                            <p:separator/>
                            <p:menuitem value="Usuários" icon="ui-icon-person" outcome="/Usuarios/cadastroUsuario"/>
                            <p:separator/>
                            <p:menuitem value="Serviços" icon="ui-icon-flag" outcome="/Servicos/cadastroServico"/>
                        </p:submenu>

                        <p:submenu label="Opções">
                            <p:menuitem value="Configuração" icon="ui-icon-gear" outcome="/Agenda/configuracaoAgenda"/>
                            <p:separator/>
                            <p:menuitem value="Sair" icon="ui-icon-power" url="/j_spring_security_logout"/>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>

            <div style="clear: both"></div>

        </header>

        <div id="corpo" class="center_corpo">
            <ui:insert name="corpo">Corpo</ui:insert>
        </div>

        <p:separator/>

        <footer>
            <div style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                Trabalho de conclusão de curso realizado pelo academicos da turma do 6º semestre co curso de Tecnologia de Sistemas para Internet do polo da UAB de Juara                
            </div>
        </footer>

    </h:body>

</html>
