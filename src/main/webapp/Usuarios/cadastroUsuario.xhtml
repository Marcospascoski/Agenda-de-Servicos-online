<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../WEB-INF/Template/modelo.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="Titulo">#{cadastroUsuarioBean.editando ? 'Edição de Usuário' : 'Novo Usuário'}</ui:define>

    <ui:define name="corpo">

        <f:metadata>
            <f:viewParam  name="usuario"  value="#{cadastroUsuarioBean.usuario}" />
            <f:event listener="#{cadastroUsuarioBean.inicializar}" type="preRenderView"/>
        </f:metadata>

        <h:form>    

            <h1>#{cadastroUsuarioBean.editando ? 'Edição de Usuário' : 'Novo Usuário'}</h1>

            <p:messages autoUpdate="true" closable="true"/>

            <p:toolbar style="margin-top: 20px;">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/Usuarios/cadastroUsuario.xhtml" icon="ui-icon-document"/>
                    <p:separator/>
                    <p:commandButton value="Salvar" id="botaoSalvar" icon="ui-icon-disk" action="#{cadastroUsuarioBean.salvar}" update="@form"/>
                </p:toolbarGroup>

                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa" outcome="/Usuarios/pesquisaUsuario"/>
                </p:toolbarGroup>

            </p:toolbar>  

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo" >

                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" size="40" maxlength="50"
                             value="#{cadastroUsuarioBean.usuario.nome}"/>

                <p:outputLabel value="E-mail" for="email"/>
                <p:inputText id="email" size="40" maxlength="50"
                             value="#{cadastroUsuarioBean.usuario.email}"/>

                <p:outputLabel value="Senha" for="senha"/>
                <p:password id="senha" size="20" maxlength="30" 
                            value="#{cadastroUsuarioBean.usuario.senha}"/>

                <p:outputLabel value="Grupo" for="grupo"/>
                <p:selectOneMenu id="grupo" value="#{cadastroUsuarioBean.grupoPai}">
                    <f:selectItem itemLabel="Selecione o grupo"/>
                    <f:selectItems value="#{cadastroUsuarioBean.gruposRaizes}" var="grupo"
                                   itemValue="#{grupo}" itemLabel="#{grupo.nome}" />
                </p:selectOneMenu>




            </p:panelGrid>

            <p:dataTable value="#{pesquisaUsuariosBean.usuarioFiltrados}" var="grupo" style="margin-top: 3px" 
                         emptyMessage="Nenhum Usuario encontrado" rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">



                <p:column headerText="Grupo" style="text-align: left">
                    <h:outputText value="Auxiliares"/>
                </p:column>

                <p:column style="width: 100px; text-align: center">
                    <p:commandButton icon="ui-icon-thash" title="Excluir" oncomplete="confirmacaoExclusao.show()"/>
                </p:column>

            </p:dataTable>

            <p:confirmDialog header="Exclusão de grupo" message="Tem certeza que deseja excluir este grupo
                             #{pesquisaUsuariosBean.usuarioSelecionado.id}?" widgetVar="confirmacaoExclusao">
                <p:button value="Não" onclick="confirmacaoExclusao.hide();
                        return false;"/>
                <p:commandButton value="Sim" oncomplete="confirmaçãoExclusao.hide();"/>
            </p:confirmDialog>




        </h:form>

    </ui:define>

</ui:composition>
