<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./../WEB-INF/Template/modelo.xhtml">

            <ui:define name="Titulo">
                Novo Usuário
            </ui:define>

            <ui:define name="corpo">



                <h:form>    

                    <h1>Novo Usuário</h1>

                    <p:toolbar style="margin-top: 20px;">
                        <p:toolbarGroup>
                            <p:button value="Novo" outcome="/Usuarios/cadastroUsuario.xhtml" icon="ui-icon-document"/>
                            <p:separator/>
                            <p:commandButton value="Salvar" id="botaoSalvar" icon="ui-icon-disk" 
                                             action="#{cadastroUsuarioBean.salvar}"/>
                        </p:toolbarGroup>

                        <p:toolbarGroup align="right">
                            <p:button value="Pesquisa" outcome="/Usuarios/pesquisaUsuario"/>
                        </p:toolbarGroup>

                    </p:toolbar>  
                </h:form>

                <h:form>
                    <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo" >

                        <p:outputLabel value="Nome" for="nome"/>
                        <p:inputText id="nome" size="40" maxlength="50"
                                     value="#{cadastroUsuarioBean.usuario.nome}"/>

                        <p:outputLabel value="E-mail" for="email"/>
                        <p:inputText id="email" size="40" maxlength="50"
                                     value="#{cadastroUsuarioBean.usuario.email}"/>

                        <p:outputLabel value="Senha" for="senha"/>
                        <p:password id="senha" size="20" maxlength="30" 
                                    value="#{cadastroUsuarioBean.usuario.senha}"/>

                    </p:panelGrid>

                    <p:panelGrid columns="2" style="margin-top: 20px" styleClass="semBorda">
                        <p:selectOneMenu style="margin-top: 3px; margin-left: -9px ">
                            <f:selectItem itemLabel="Administradores"/>
                        </p:selectOneMenu>

                        <p:commandButton value="Adicionar Grupo" style="height: 27px; margin-left: -3px"
                                         oncomplete="inclusaoGrupo.show()"/>

                    </p:panelGrid>

                    <p:dialog header="Inclusão de Grupo" widgetVar="inclusaoGrupo">

                        <p:panelGrid columns="2" styleClass="semBorda">
                            <p:outputLabel value="Nome do grupo:" for="nomegrupo"/>
                            <p:inputText id="nomegrupo" style="width: 200px"/>

                            <h:outputText value=""/>
                            <p:commandButton value="Incluir" />
                        </p:panelGrid> 

                    </p:dialog> 

                    <p:dataTable value="#{pesquisaUsuariosBean.usuarioFiltrados}" var="usuario" style="margin-top: 3px" 
                                 emptyMessage="Nenhum Usuario encontrado" rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">


                        <p:column headerText="Grupo" style="text-align: left">
                            <h:outputText value="#{usuario.grupo}"/>
                        </p:column>

                        <p:column style="width: 100px; text-align: center">
                            <p:commandButton icon="ui-icon-thash" title="Excluir" oncomplete="confirmacaoExclusao.show()"/>
                        </p:column>

                    </p:dataTable>

                    <p:confirmDialog header="Exclusão de grupo" message="Tem certeza que deseja excluir este grupo?"
                                     widgetVar="confirmacaoExclusao">
                        <p:button value="Não" onclick="confirmacaoExclusao.hide();
                                return false;"/>
                        <p:commandButton value="Sim" oncomplete="confirmaçãoExclusao.hide();"/>
                    </p:confirmDialog>




                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
