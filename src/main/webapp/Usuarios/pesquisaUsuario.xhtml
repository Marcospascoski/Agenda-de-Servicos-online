<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../WEB-INF/Template/modelo.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="Titulo">
        Pesquisa de Usuários
    </ui:define>

    <ui:define name="corpo">


        <h:form>    
            <h1>Pesquisa de Usuários</h1>

            <p:toolbar style="margin-top: 20px;">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar" icon="ui-icon-search" />
                </p:toolbarGroup>

                <p:toolbarGroup align="right">
                    <p:button value="Novo" outcome="/Usuarios/cadastroUsuario.xhtml"/>
                </p:toolbarGroup>
            </p:toolbar>  

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo" styleClass="semBorda">

                <p:outputLabel value="Nome:" for="nome"/>
                <p:inputText id="nome" value="#{cadastroUsuarioBean.usuario.nome}" size="60" />

            </p:panelGrid>

            
            <p:dataTable id="usuariosTable" value="#{pesquisaUsuariosBean.usuarioFiltrados}" var="usuario" style="margin-top: 20px" 
                         emptyMessage="Nenhum Usuario encontrado" rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">


                <p:column headerText="Nome">
                    <h:outputText value="#{usuario.nome}"/>
                </p:column>

                <p:column headerText="E-Mail" style="width: 100px">
                    <h:outputText value="#{usuario.email}"/> 
                </p:column>

                <p:column style="width: 100px; text-align: center">
                    <p:button icon="ui-icon-pencil" title="Editar"/>
                    <p:commandButton icon="ui-icon-closethick" title="Excluir" oncomplete="confirmacaoExclusao.show();"/>
                </p:column>

            </p:dataTable>

            <p:confirmDialog header="Exclusão de grupo" message="Tem certeza que deseja excluir este grupo?"
                             widgetVar="confirmacaoExclusao">
                <p:button value="Não" onclick="confirmacaoExclusao.hide();
                        return false;"/>
                <p:commandButton value="Sim" oncomplete="confirmaçãoExclusao.hide();"/>
            </p:confirmDialog>

        </h:form>

    </ui:define>

</ui:composition>
