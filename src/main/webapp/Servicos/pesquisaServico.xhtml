<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       
    </h:head>
    
    <h:body>

        <ui:composition template="./../WEB-INF/Template/modelo.xhtml">

            <ui:define name="Titulo">
                Pesquisa de Serviços
            </ui:define>

            <ui:define name="corpo">


                <h:form>    
                    <h1>Pesquisa de Serviços</h1>

                    <p:toolbar style="margin-top: 20px;">
                        <p:toolbarGroup>
                            <p:commandButton value="Pesquisar" icon="ui-icon-search" />
                        </p:toolbarGroup>

                        <p:toolbarGroup align="right">
                            <p:button value="Novo" outcome="/Servicos/cadastroServico.xhtml"/>
                        </p:toolbarGroup>
                    </p:toolbar>  
                </h:form>

                <h:form>
                    <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                                 columnClasses="rotulo, campo" >
                        <p:outputLabel value="Nome:" for="nome"/>
                        <p:inputText id="nome" size="60" maxlength="80"/>

                    </p:panelGrid>

                    <p:dataTable value="#{pesquisaServicoBean.servicosFiltrados}" var="servico" style="margin-top: 20px" 
                                 emptyMessage="Nenhum serviço encontrado" rows="20" paginator="true" paginatorAlwaysVisible="false"  paginatorPosition="bottom">

                        <p:column headerText="SKU" style="width: 100px;">
                            <h:outputText value="123"/>
                        </p:column>

                        <p:column headerText="Nome">
                            <h:outputText value="Formatação PC"/>
                        </p:column>

                        <p:column style="width: 100px; text-align: center">
                            <p:button icon="ui-icon-pencil" title="Editar"/>
                            <p:commandButton icon="ui-icon-thash" title="Excluir" oncomplete="confirmacaoExclusao.show();"/>
                        </p:column>

                    </p:dataTable>

                    <p:confirmDialog header="Exclusão de Serviço" message="Tem certeza que deseja excluir este Serviço?"
                                     widgetVar="confirmacaoExclusao">
                        <p:button value="Não" onclick="confirmacaoExclusao.hide();
                                return false;"/>
                        <p:commandButton value="Sim" oncomplete="confirmaçãoExclusao.hide();"/>
                    </p:confirmDialog>
                    
                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
