<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../WEB-INF/Template/modelo.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="Titulo">
        Configuração de Expediente
    </ui:define>

    <ui:define name="corpo">

        <h:form id="frm">

            <h1>Configuração de Expediente</h1>
            
            <p:messages autoUpdate="true" closable="true"/>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="confAgendaRotulo, campo" >
                <p:outputLabel value="Dias de Atendimento:" for="diasSemana" style="font-weight: bold" />
                <p:selectManyCheckbox id="diasSemana" styleClass="semBorda">  
                    <f:selectItem itemLabel="Segunda-Feira"/>  
                    <f:selectItem itemLabel="Terça-Feira" />  
                    <f:selectItem itemLabel="Quarta-Feira"/>  
                    <f:selectItem itemLabel="Quinta-Feira"/>  
                    <f:selectItem itemLabel="Sexta-Feira" />  
                    <f:selectItem itemLabel="Sábado"  />  
                    <f:selectItem itemLabel="Domingo" />  

                </p:selectManyCheckbox>

                <p:outputLabel value="Duração do Atendimento:" for="datendimento" style="font-weight: bold"/>
                <h:outputText id="datendimento" value="30 min"/>

                <p:outputLabel value="Horario de Atendimento:" for="atendimento" style="font-weight: bold"/>
                <h:outputText id="atendimento" value="amanha"/>



            </p:panelGrid>

            <p:commandButton value="Alterar Expediente" style="margin-top: 20px" oncomplete="alterarConfiguracao.show();"/>

            <p:dialog header="Alterar Expediente" widgetVar="alterarConfiguracao" modal="true">

                <p:panelGrid columns="2" styleClass="semBorda">

                    <p:outputLabel value="Dias de Atendimento:" for="dAtendemento" style="font-size: 20px; font-weight: bold"/><br/>  
                    <p:selectManyCheckbox id="dAtendemento">  
                        <f:selectItem itemLabel="Segunda-Feira"/>  
                        <f:selectItem itemLabel="Terça-Feira" />  
                        <f:selectItem itemLabel="Quarta-Feira"/>  
                        <f:selectItem itemLabel="Quinta-Feira"/> 
                        <f:selectItem itemLabel="Sexta-Feira" />  
                        <f:selectItem itemLabel="Sábado"  />  
                        <f:selectItem itemLabel="Domingo" />  

                    </p:selectManyCheckbox> 
                </p:panelGrid>

                <p:panelGrid columns="3" styleClass="semBorda" >

                    <h:outputText value="Horário de Atendimento:" style="font-size: 20px; font-weight: bold"/>  
                    <h:outputText value=""/><br/>  
                    <h:panelGroup>
                        <p:panelGrid columns="2" styleClass="semBorda" >
                            <h:outputText value="Manhã:" style="font-weight: bold"/><br/>
                            <p:selectBooleanCheckbox itemLabel="Nenhum" style="padding-left: 12px; padding-right: 10px"/><br/>
                            <p:outputLabel value="Inicio:" for="inicioManha" style="padding-left: 15px; padding-right: 10px"/>
                            <p:calendar id="inicioManha" pattern="HH:mm" timeOnly="true" locale="pt"  style="width: 50px"/>
                            <p:outputLabel value="Término:" for="terminoManha" style="padding-left: 15px; padding-right: 10px"/>
                            <p:calendar id="terminoManha" pattern="HH:mm" timeOnly="true" locale="pt" style="width: 50px"/>

                        </p:panelGrid>

                    </h:panelGroup>

                    <h:panelGroup>
                        <p:panelGrid columns="2" styleClass="semBorda" >
                            <h:outputText value="Tarde:" style="font-weight: bold"/><br/>
                            <p:selectBooleanCheckbox itemLabel="Nenhum" style="padding-left: 12px; padding-right: 10px"/><br/>
                            <p:outputLabel value="Inicio:" for="inicioTarde" style="padding-left: 15px; padding-right: 10px"/>
                            <p:calendar id="inicioTarde" pattern="HH:mm" timeOnly="true" locale="pt" style="width: 50px"/>
                            <p:outputLabel value="Término:" for="terminoTarde" style="padding-left: 15px; padding-right: 10px"/>
                            <p:calendar id="terminoTarde" pattern="HH:mm" timeOnly="true" locale="pt" style="width: 50px"/>

                        </p:panelGrid>

                    </h:panelGroup>

                    <h:panelGroup>
                        <p:panelGrid columns="2" styleClass="semBorda" >
                            <h:outputText value="Noite:" style="font-weight: bold"/><br/>
                            <p:selectBooleanCheckbox itemLabel="Nenhum" style="padding-left: 12px; padding-right: 10px"/><br/>
                            <p:outputLabel value="Inicio:" for="inicioNoite" style="padding-left: 15px; padding-right: 10px"/>
                            <p:calendar id="inicioNoite" pattern="HH:mm" timeOnly="true" locale="pt" style="width: 50px"/>
                            <p:outputLabel value="Término:" for="terminoNoite" style="padding-left: 15px; padding-right: 10px"/>
                            <p:calendar id="terminoNoite" pattern="HH:mm" timeOnly="true" locale="pt" style="width: 50px"/>

                        </p:panelGrid>

                    </h:panelGroup>

                </p:panelGrid>

                <p:outputLabel value=""/>
                <p:commandButton value="Salvar Alteração"/>

            </p:dialog>


        </h:form>

    </ui:define>

</ui:composition>
